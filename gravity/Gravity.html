<html>
<head>
<title>Gravity</title>

<script type="text/javascript">
    function init()
    {
        setInterval(draw, 10);
    }

    var r = 4
    var i = -r;
    var dim = 400;

    function draw() {
        var canvas = document.getElementById('sky');
        var ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, dim, dim);


        ctx.fillStyle = "white";
        ctx.beginPath();  
        ctx.arc(i, dim/2, r, 0, Math.PI*2, true); 
        ctx.fill();

        i++;
        if (i > dim + r) i = -r;
    }
</script>

<style type="text/css">
    canvas { border: 1px solid white; 
    background-color:black; }
    body { background-color:grey; }
</style>  

</head>

<body onload="init();">

<canvas id="sky" width="400" height="400">
    Your browser doesn't support HTML 5
</canvas>

</body>
</html>
